<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN TECH SPACE Sign Up Form | Made By Princewill Williams</title>

    <!-- ****** LINK TO OUR CSS FILE ******-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- ****** LINK TO OUR FONT AWESOME FILE ******-->
    <script src="https://kit.fontawesome.com/29a75f51aa.js" crossorigin="anonymous"></script>

    <!-- ****** LINK TO OUR FAVICON *****-->
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>

<body>
    <header>
        <div class="header__info">
            <h1>WELCOME TO RUN TECH SPACE</h1>
            <p>A Community For Tech Enthusiasts</p>
        </div>
        <nav>
            <div class="nav__container">
                <ul class="nav__menu">
                    <li><a href="https://runtechspace.com">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="https://runtechspace.vercel.app/">Exam Simulator</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!--***************** END OF NAVBAR ************-->
    <div class="hero">
        <h1>Join Our Community</h1>
        <div class="signup-box"> <!--This is the container for the sign up form-->
            <div class="left-box">
                <!--This is for the body of the sign up(for the left hand side) form-->
                <form action="/my-handling-form-page" method="post">
                    <label for="user">Full Name: </label>
                    <input type="text" required class="input-box">
                    <label for="dob">Date Of Birth(Date & Month): </label>
                    <input type="text" required class="input-box">
                    <label for="num">Phone Number: </label>
                    <input type="text" placeholder="(Whatsapp Line)" required class="input-box">
                    <label for="email">Email Address: </label>
                    <input type="email" required class="input-box">
                    <label for="stacks">Stack Of Interest: </label>
                    <input list="stackOptions" required class="input-box">
                    <datalist id="stackOptions">
                        <option value="Frontend Development">
                        <option value="Backend Development">
                        <option value="Data Science/Machine Learning">
                        <option value="Cybersecurity">
                        <option value="Data Analysis">
                    </datalist>
                    <input type="checkbox" id="terms">
                    <label for="terms">All information provided by user is accurate</label>
                    <button type="submit">SIGN UP<span>&#x27f6;</span></button>
                </form>
                <!--This is the closing for the form-->
            </div>
            <!--This is the right side of the form, I added hyperlinks to the various social media pages-->
            <div class="right-box">
                <a href="https://www.instagram.com/runtechspace/" class="ig-link"><i class="fab fa-instagram"></i>
                    Connect with Instagram</a>
                <a href="https://x.com/RunTechSpace_?s=20" class="tw-link"><i class="fab fa-twitter"></i> Connect with
                    Twitter</a>
                <a href="#" class="gb-link"><i class="fab fa-github"></i> Connect with Github</a>
            </div>
        </div>
        <p class="login-msg">I already have an account? <a href="login.html">Login Now</a></p>
    </div>

</body>

</html>
