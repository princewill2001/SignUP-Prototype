<!DOCTYPE html>
<html lang="en" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - RUN TECH SPACE</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/29a75f51aa.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="hero">
        <h1>Join Our Community</h1>
        <div class="signup-box">
            <div class="left-box">
                <!--This is for the body of the sign up form-->
                    <form>
                        <input type="text" placeholder="Full Name" required class="input-box">
                        <input type="text" placeholder="Date Of Birth(Day and Month Only)" required class="input-box">
                        <input type="text" placeholder="Phone Number(Whatsapp Line)" required class="input-box">
                        <input type="email" placeholder="Email Address" required class="input-box">
                        <input type="text" placeholder="Stack Of Interest(Type in Full)" required class="input-box">
                        <input type="checkbox" id="terms">
                        <label for="terms">All information provided by user is accurate</label>
                        <button type="submit">SIGN UP <span>&#x27f6;</span></button>
                    </form> 
                    <!--This is the closing for the form--> <!--This is the nicest nigga in the world, do not look any further-->
            </div>
            <div class="right-box">
                    <a href="" class="ig-link"><i class="fa-brands fa-instagram"></i> Connect with  Instagram</a>
                    <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with  Twitter</a>
                    <a href="" class="gb-link"><i class="fa-brands fa-github"></i> Connect with  Github</a>
                </div>    
        </div>
        <p class="login-msg">I already have an account? <a href=#">Login Now</a></p>
</div>

</body>

</html>
